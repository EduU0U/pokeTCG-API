<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon TCG Explorer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Pokémon TCG Explorer</h1>
    <p>Desenvolvido por Eduardo Siqueira — Sistemas de Informação</p>
  </header>

  <main>
    <section class="search-box">
      <input type="text" id="searchInput" placeholder="Digite o nome de um Pokémon (ex: Charizard)">
      <button id="searchBtn">Buscar</button>
      <button id="logsBtn">Ver Logs</button>
    </section>

    <section id="feedback" class="feedback"></section>
    <section id="cards" class="cards"></section>

    <section class="sets-section">
      <h2>Coleções (Sets)</h2>
      <ul id="setList" class="sets"></ul>
    </section>
  </main>

  <footer>
    <p>© 2025 — Trabalho acadêmico | API: Pokémon TCG</p>
  </footer>

 
  <div id="logsModal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <h2>Logs Registrados</h2>
      <ul id="logsList"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
